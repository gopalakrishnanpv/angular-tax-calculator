<form [formGroup]="incomeDetails">
  <div class="pt-5  flex align-center justify-start flex-wrap w-full">
    <mat-form-field appearance="outline" class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-2">
      <mat-label>Income from Salary </mat-label>
      <input type="number" matInput formControlName="salary" (keyup)="updateTotalIncome($event)">
      <mat-error *ngIf="incomeDetails.controls['salary'].invalid && 
        (incomeDetails.controls['salary'].dirty || 
        incomeDetails.controls['salary'].touched)">
        Salary income is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-2">
      <mat-label>Income from Interest </mat-label>
      <input type="number" matInput formControlName="interest" (keyup)="updateTotalIncome($event)">
      <mat-error *ngIf="incomeDetails.controls['interest'].invalid && 
        (incomeDetails.controls['interest'].dirty || 
        incomeDetails.controls['interest'].touched)">
        Interest income is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-2">
      <mat-label>Income from Interest </mat-label>
      <input type="number" matInput formControlName="interest" (keyup)="updateTotalIncome($event)">
      <mat-error *ngIf="incomeDetails.controls['interest'].invalid && 
        (incomeDetails.controls['interest'].dirty || 
        incomeDetails.controls['interest'].touched)">
        Interest income is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-2">
      <mat-label>Income from Interest </mat-label>
      <input type="number" matInput formControlName="interest" (keyup)="updateTotalIncome($event)">
      <mat-error *ngIf="incomeDetails.controls['interest'].invalid && 
        (incomeDetails.controls['interest'].dirty || 
        incomeDetails.controls['interest'].touched)">
        Interest income is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-2">
      <mat-label>Income from Interest </mat-label>
      <input type="number" matInput formControlName="interest" (keyup)="updateTotalIncome($event)">
      <mat-error *ngIf="incomeDetails.controls['interest'].invalid && 
        (incomeDetails.controls['interest'].dirty || 
        incomeDetails.controls['interest'].touched)">
        Interest income is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-2">
      <mat-label>Income from Interest </mat-label>
      <input type="number" matInput formControlName="interest" (keyup)="updateTotalIncome($event)">
      <mat-error *ngIf="incomeDetails.controls['interest'].invalid && 
        (incomeDetails.controls['interest'].dirty || 
        incomeDetails.controls['interest'].touched)">
        Interest income is required.
      </mat-error>
    </mat-form-field>
  </div>
  <div class="mt-5 mx-3 flex align-center justify-center gap-5">
    <button type="button" mat-flat-button matStepperPrevious color="accent">
      <mat-icon>arrow_upward</mat-icon>Previous
    </button>
    <button type="button" mat-flat-button matStepperNext color="primary">Next
      <mat-icon>arrow_downward</mat-icon>
    </button>
  </div>
</form>
